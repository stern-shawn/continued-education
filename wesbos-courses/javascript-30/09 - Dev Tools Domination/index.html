<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Logd');

    // Interpolated
    console.log('This is really old and %s\'y style vs ES6', 'ðŸ’©');

    // Styled
    console.log('%c This is some sick text bro', 'background: orange; text-shadow: 1px 1px 0 black');

    // warning!
    console.warn('NOOOO');

    // Error :|
    console.error('BEEP BOOP FAILURE');

    // Info
    console.info('This is just some helpful info');

    // Testing
    console.assert(1 === 0, 'WRONG');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(document.querySelector('p'));
    console.dir(document.querySelector('p'));

    // Grouping together
    dogs.forEach((dog) => {
      // .group is also an option
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is also ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Shawn');
    console.count('Shawn');
    console.count('Sean');
    console.count('Shawn');

    // timing
    console.time('Fetching');
    fetch('https://api.github.com/users/stern-shawn')
      .then(res => res.json())
      .then(data => {
        console.timeEnd('Fetching');
        console.log(data);
      });

    // tables for normalized data
    console.table(dogs);
  </script>
</body>
</html>
